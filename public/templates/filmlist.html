<div class="container">
    <div ng-repeat="film in $resolve.films">
        <a ui-sref="film({ filmId: film._id })">
            
            <div class="film">
                <h2 id="title">{{ film.title }}</h3>
                <h3 id="year">{{ film.year }}</h3>
                <div id="stars">
                    <p id="star" ng-repeat="star in film.stars">{{ star }}{{$last ? '' : ', '}}</p>
                </div>
                <p id="synopsis">{{ film.synopsis }}</p>
            </div>
        </a>
    </div>

    <a  ui-sref="newfilm"><div class="btn btn-primary pull-right">New</div></a>
</div>
